<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baixar Contracheques</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 20px;
      background-color: #f5f6fa;
      color: #2f3640;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #273c75;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #dcdde1;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4cd137;
      box-shadow: 0 0 5px rgba(76, 209, 55, 0.5);
    }

    button {
      background-color: #487eb0;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #40739e;
    }

    .matricula-box {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #dcdde1;
      border-radius: 6px;
    }

    #mensagem {
      margin-top: 10px;
      color: #44bd32;
      font-weight: bold;
    }

    #erro {
      margin-top: 10px;
      color: #e84118;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>BAIXAR CONTRACHEQUES</h3>
  
  <label for="qtdMatriculas">Quantidade de Matrículas:</label>
  <input type="number" id="qtdMatriculas" min="1" value="1">

  <div id="matriculasContainer">
    <!-- Matrículas serão adicionadas dinamicamente -->
  </div>

  <label for="tipo">Tipo de Contracheque:</label>
  <select id="tipo">
    <option value="1">Apenas meses de Jan a Dez</option>
    <option value="2">Meses Jan a Dez + Adicionais</option>
    <option value="3">Apenas Adicionais</option>
  </select>

  <button id="baixar">Baixar Contracheques</button>

  <div id="mensagem" class="hidden"></div>
  <div id="erro" class="hidden"></div>

  <script src="pdf-lib.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
