<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baixar Contracheques</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 380px;
      padding: 20px;
      background-color: #f5f6fa;
      color: #2f3640;
      position: relative;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #273c75;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #dcdde1;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4cd137;
      box-shadow: 0 0 5px rgba(76, 209, 55, 0.5);
    }

    button {
      background-color: #487eb0;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #40739e;
    }

    #addMatricula {
      background-color: #44bd32;
      margin-bottom: 15px;
    }

    #addMatricula:hover {
      background-color: #4cd137;
    }

    .matricula-box {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #dcdde1;
      border-radius: 6px;
      position: relative;
    }

    .matricula-box button.remove {
      position: absolute;
      top: 5px;
      right: 5px;
      width: auto;
      padding: 2px 6px;
      background-color: #e84118;
      font-size: 12px;
    }

    .matricula-box button.remove:hover {
      background-color: #f70000;
    }

    #mensagem {
      margin-top: 10px;
      color: #44bd32;
      font-weight: bold;
    }

    #erro {
      margin-top: 10px;
      color: #e84118;
      font-weight: bold;
    }

    #progresso {
      height: 6px;
      background: #487eb0;
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s;
      margin-top: 10px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h3>BAIXAR CONTRACHEQUES</h3>

  <button id="addMatricula">Adicionar Matr√≠cula</button>

  <div id="matriculasContainer"></div>

  <label for="tipo">Tipo de Contracheque:</label>
  <select id="tipo">
    <option value="1">Apenas meses de Jan a Dez</option>
    <option value="2">Meses Jan a Dez + Adicionais</option>
    <option value="3">Apenas Adicionais</option>
  </select>

  <button id="baixar">Baixar Contracheques</button>

  <div id="progresso"></div>
  <div id="mensagem" class="hidden"></div>
  <div id="erro" class="hidden"></div>

  <script src="pdf-lib.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
